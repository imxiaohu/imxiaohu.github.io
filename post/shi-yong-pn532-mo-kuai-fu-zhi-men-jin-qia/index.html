                <p>在淘宝上购买PN532（几十块钱）<br>
下载驱动转换程序<br>
下载MifareOne Tools<br>
打开<br>
<img src="http://ali-cdn.imxiaohu.cn/usr/uploads/2020/06/1880815632.png" alt="批注 2020-06-18 212855.png" loading="lazy"><br>
点击“检测连接”检测pn532模块<br>
<img src="http://ali-cdn.imxiaohu.cn/usr/uploads/2020/06/2116012814.png" alt="批注 2020-06-18 212819.png" loading="lazy"><br>
将要读取的IC卡放在pn532模块上 点击&quot;一键解原卡&quot;<br>
等待破解（如果是非加密卡 则不需要过多的等待  加密卡需要一些时候破解）<br>
<img src="http://ali-cdn.imxiaohu.cn/usr/uploads/2020/06/2106137328.png" alt="批注 2020-06-18 213121.png" loading="lazy"><br>
保存dump信息文件<br>
<img src="http://ali-cdn.imxiaohu.cn/usr/uploads/2020/06/2359103770.png" alt="批注 2020-06-18 213152.png" loading="lazy"><br>
放入一张空白的IC卡在pn532上<br>
点击写uid卡<br>
<img src="http://ali-cdn.imxiaohu.cn/usr/uploads/2020/06/2577522468.png" alt="批注 2020-06-18 213250.png" loading="lazy"><br>
写入完毕！</p>

    <script>
      hljs.initHighlightingOnLoad()

      let mainNavLinks = document.querySelectorAll(".markdownIt-TOC a");

      // This should probably be throttled.
      // Especially because it triggers during smooth scrolling.
      // https://lodash.com/docs/4.17.10#throttle
      // You could do like...
      // window.addEventListener("scroll", () => {
      //    _.throttle(doThatStuff, 100);
      // });
      // Only not doing it here to keep this Pen dependency-free.

      window.addEventListener("scroll", event => {
        let fromTop = window.scrollY;

        mainNavLinks.forEach((link, index) => {
          let section = document.getElementById(decodeURI(link.hash).substring(1));
          let nextSection = null
          if (mainNavLinks[index + 1]) {
            nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
          }
          if (section.offsetTop <= fromTop) {
            if (nextSection) {
              if (nextSection.offsetTop > fromTop) {
                link.classList.add("current");
              } else {
                link.classList.remove("current");    
              }
            } else {
              link.classList.add("current");
            }
          } else {
            link.classList.remove("current");
          }
        });
      });

    </script>
